<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu | Dark & Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b30285203.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- <script src="script.js"></script>   no recibe las ordenes cuando se pone un enlace script -->
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="images/profile3.png">
            </div>
                <h4 class="text">Dennis Zeballos 
                <br><span>Front-End Developer</span></h4>
        </div>

        <ul class="menu">
            <li>
                <label>
                    <span class="tittle"><ion-icon name="wifi"></ion-icon>   Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon name="airplane"></ion-icon> Modo Avión</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon name="pin"></ion-icon>    Ubicación</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon name="moon"></ion-icon>    Modo Oscuro</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
            
        </ul>

    </div>
    

    <script>
        let body = document.querySelector('body');
        let dark = document.querySelector('#dark');

        dark.onclick = function(){
            if(dark.checked == true) {
                body.classList.add('darkMode');
            }else {
                body.classList.remove('darkMode');
            }
        }
    </script>
    

</body>
</html>
